{% extends 'layout.html' %}

{% block contentA %}

<div class="card" style="width: 100%;">
    <div class="card-body">
      <br><br>
      <h5 class="card-title">Icons</h5>
      <p class="card-text">Here are some of the free icons imported from font awesome in various colours and sizes</p>
      <div style="font-size: 0.5rem;">
        <i class="fas fa-camera fa-xs"></i>
        <i class="fas fa-camera fa-sm"></i>
        <i class="fas fa-camera fa-lg"></i>
        <i class="fas fa-camera fa-2x"></i>
        <i class="fas fa-camera fa-3x"></i>
        <i class="fas fa-camera fa-5x"></i>
        <i class="fas fa-camera fa-7x"></i>
        <i class="fas fa-camera fa-10x"></i>
      </div>
      <span style="font-size: 3em; color: Tomato;">
        <i class="fas fa-camera"></i>
      </span>
      
      <span style="font-size: 48px; color: Dodgerblue;">
        <i class="fas fa-camera"></i>
      </span>
      
      <span style="font-size: 3rem;">
        <span style="color: Mediumslateblue;">
        <i class="fas fa-camera"></i>
        </span>
      </span>

      <div class="fa-4x">
        <i class="fas fa-snowboarding"></i>
        <i class="fas fa-snowboarding fa-rotate-90"></i>
        <i class="fas fa-snowboarding fa-rotate-180"></i>
        <i class="fas fa-snowboarding fa-rotate-270"></i>
        <i class="fas fa-snowboarding fa-flip-horizontal"></i>
        <i class="fas fa-snowboarding fa-flip-vertical"></i>
        <i class="fas fa-snowboarding fa-flip-both"></i>
      </div>
      <br>
      <p>Stacking Example 1</p>
      <span class="fa-stack fa-2x">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
      </span>
      <span class="fa-stack fa-2x">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-flag fa-stack-1x fa-inverse"></i>
      </span>
      <span class="fa-stack fa-2x">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fas fa-terminal fa-stack-1x fa-inverse"></i>
      </span>
      <span class="fa-stack fa-4x">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fas fa-terminal fa-stack-1x fa-inverse"></i>
      </span>
      <span class="fa-stack fa-2x">
        <i class="fas fa-camera fa-stack-1x"></i>
        <i class="fas fa-ban fa-stack-2x" style="color:Tomato"></i>
      </span>
      <br>
      <p>Stacking Example 2</p>
      <i class="far fa-circle fa-2x"></i>
      <span class="fa-stack" style="vertical-align: top;">
        <i class="far fa-circle fa-stack-2x"></i>
        <i class="fas fa-flag fa-stack-1x"></i>
      </span>
      <span class="fa-stack" style="vertical-align: top;">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-flag fa-stack-1x fa-inverse"></i>
      </span>
      <i class="far fa-circle fa-2x"></i>  
      <br>
      <p>Stacking Example 3</p>
      <style>
        .fa-stack { font-size: 0.5em; }
        i { vertical-align: middle; }
      </style>
      
      <i class="far fa-circle"></i>
      <span class="fa-stack">
        <i class="far fa-circle fa-stack-2x"></i>
        <i class="fas fa-flag fa-stack-1x"></i>
      </span>
      <span class="fa-stack">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-flag fa-stack-1x fa-inverse"></i>
      </span>
      <i class="far fa-circle"></i>  
      <br><br>
    </div>
  </div>

{% endblock contentA %}
